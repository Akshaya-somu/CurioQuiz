<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MCQ Results - CurioQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">MCQ Results</h1>

    {% for res in results %}
    <div class="card mb-3 p-3">
        <p><strong>Q: {{ res.question }}</strong></p>
        <p>Your answer: <span class="{{ 'text-success' if res.is_correct else 'text-danger' }}">{{ res.user_answer }}</span></p>
        {% if not res.is_correct %}
            <p>Correct answer: <strong>{{ res.correct_answer }}</strong></p>
        {% endif %}
    </div>
    {% endfor %}

    <a href="{{ url_for('generate') }}" class="btn btn-primary">Try Again</a>
</div>
</body>
</html>
